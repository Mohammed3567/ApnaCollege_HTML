<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup for Apna College Tutorials</title>
    <link rel="icon" href="/Projects/images/apna_college_logo.png" type="png" />
    <link rel="stylesheet" href="/Projects/ApnaCollege/CSS/style.css">
  </head>
  <body>
    <div style="text-align: center;">
      <h2 style="text-align: center">Signup</h2>
      <form action="action.php">
        <div>
          <label for="fname">First Name : </label>
          <input
            type="text"
            id="fname"
            name="name"
            placeholder="Aman"
            required
          />
        </div>
        <br />
        <div>
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="name"
            placeholder="Dhattarwal"
            required
          />
        </div>
        <br />
        <div>
          <label for="mail">Email</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="amanbhaiyya@gmail.com"
            required
          />
        </div>
        <br />
        <div>
          <label for="phone">Phone</label>
          <input
            type="number"
            id="phone"
            name="phone"
            placeholder="+91XXXXXXXXXX"
            required
          />
        </div>
        <br />
        <div>
          <label for="pswd">Password</label>
          <input
            type="password"
            id="pswd"
            name="pswd"
            placeholder="*****************"
            required
          />
        </div>
        <br />
        <div>
            <label for="confirm">I hereby confirm all the details are correct</label>
            <input type="checkbox" id="confirm" name="confirm" required />
        </div>          
        <br />
        <div>
            <input type="submit">
            <input type="reset">  
        </div>
        <br />
      </form>
    </div>
  </body>
</html>
